name: CI_MLOps
on:
  push:
    paths-ignore:
      - '**/README.md'
      
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Python 3.10
          uses: actions/setup-python@v2
          with:
            python-version: 3.10
        - name: Install dependencies
          run:
            make install
        - name: Linting with Ruff
          run:
            make lint
        - name: Test with Pytest
          run:
            make test
        - name: Format code with Python black
          run:
            make format
